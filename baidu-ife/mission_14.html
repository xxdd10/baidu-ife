<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mission_14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var html = "";
 
  var ul = document.getElementById("aqi-list");
  var sort = ["一","二","三","四","五"];

  //new array
  var newArray = new Array();
  for (var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1] > 60) {
      newArray.push(new Array(aqiData[i][0],aqiData[i][1]));
    }
  }




  //关于排序
  //对aqiData数据进行排序
  //里面的是比较函数 
  // aqiData.sort(function (a, b) {
  //     return b[1] - a[1];
  // });

  //冒泡排序
  var tempArr = new Array();
  for (var i = 0; i < newArray.length; i++) {
    for (var j = i+1; j< newArray.length; j++) {
      if (newArray[i][1] < newArray[j][1]) {
        var tempArr = newArray[j];
        newArray[j] =  newArray[i];
        newArray[i] = tempArr;
      }
    }
  }


  var obj;
  var j = 0;
  for(var i = 0; i < newArray.length; i++) {
    obj = newArray[i];
    if (obj) {
      if ( obj[1] > 60) {
           html += "<li>第" + sort[j] + "名：" + obj[0] +"，" + obj[1] + "</li>";
      }
    }
    j++;
  }

  ul.innerHTML = html;


})();

</script>
</body>
</html>
